<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('test regular')

    // Interpolated
    console.log('test interpolate %s can work?', 'yooooo')

    // Styled
    console.log('%chi','color:red;')
    // warning!
    console.warn('this is warn')

    // Error :|
    console.error('this is error')

    // Info
    console.info('this is fun fact')

    // Testing
    console.assert(1 === 2,'1 equal 2')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    let p = document.querySelector('p')
    console.dir(p)
    // Grouping together
    console.group('groupTitle')
    console.log('line 1')
    console.log('line 2')
    console.log('line 3')
    console.groupEnd('groupTitle')
    // counting
    console.count('allen')
    console.count('allen')
    console.count('billy')
    console.count('cena')
    console.count('allen')

    // timing
    console.time('timeTitle')
    console.log('do something')
    console.timeEnd('timeTitle')

  </script>
</body>
</html>
